<!--begin::Card widget 7-->
<div class="card-flush h-100" [ngClass]="cssClass">



  <!--begin::Card body-->
  <div class="card-body d-flex flex-column justify-content-end pt-4 gap-4 ">
    <!--begin::Title-->
    <div class="d-flex justify-content-between align-items-center" style="min-height: 48px;">
      <!--begin::Amount-->
      <h3 class="text-gray-700 mx-4">
        الجنسيات الاكثر زياره
      </h3>
      <!--end::Amount-->

      <!--begin::Subtitle-->
      <span class="text-gray-500 last-update">
        تم التحديث منذ شهر واحد
      </span>
      <!--end::Subtitle-->
    </div>
    <!--end::Title-->

    <!--begin::Users group-->
    <div class="row g-5">
      <div class="col-xl-3 col-lg-5 col-3 mb-3 d-flex align-items-center" *ngFor="let user of users">
        <div class="mx-2 img-icon">
          <img [src]="user.flagIcon" alt="">
        </div>
        <div class="flex-grow-1 mx-2">
          <a class="text-gray-900 num">
            {{user.visitorCount}}
          </a>
          <span class="text-gray-700 country d-block">{{user.countryNameAr}}</span>
        </div>
      </div>

    </div>
    <!--end::Users group-->
  </div>
  <!--end::Card body-->
</div>
<!--end::Card widget 7-->
