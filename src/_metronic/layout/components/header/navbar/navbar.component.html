<!--begin::User menu-->
<div class="app-navbar-item" [ngClass]="itemClass">
  <!--begin::Menu wrapper-->
  <div class="cursor-pointer symbol" [ngClass]="userAvatarClass" data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
    data-kt-menu-attach="parent" data-kt-menu-placement="bottom-end">
    <ng-container *ngIf="user?.profilePicture; else defaultIcon">
      <img [src]="assts + user.profilePicture" width="35" height="35" class="rounded rounded-pill" />
    </ng-container>
    <!-- Default Icon -->
    <ng-template #defaultIcon>
      <i class="fa-solid fa-user" style="    width: 35px;
      height: 35px;
      display: flex
  ;
      justify-content: center;
      align-items: center;
      font-size: 20px;"></i> <!-- استخدم FontAwesome -->
      <!-- <mat-icon>person</mat-icon> --> <!-- إذا كنت تستخدم Angular Material -->
    </ng-template>
  </div>

  <app-user-inner data-kt-menu='true'></app-user-inner>
  <!--end::Menu wrapper-->
</div>
<!--end::User menu-->

<!-- <a class="cursor-pointer" (click)="toggleDirection()">{{this.currentDir == 'rtl'? 'EN':'AR'}}</a> -->

<!--begin::Notifications-->
<div class="app-navbar-item notification" [ngClass]="itemClass">

  <div data-kt-menu-trigger="{default: 'click', lg: 'hover'}" data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end">
    <i class="bi bi-bell fs-2"></i>
    <!-- <app-keenicon name="notification-status" class="fs-2"></app-keenicon> -->
  </div>
  <app-notifications-inner></app-notifications-inner>

</div>
<!--end::Notifications-->

<!--begin::Header menu toggle-->
<ng-container *ngIf="appHeaderDefaulMenuDisplay">
  <div class="app-navbar-item d-lg-none ms-2 me-n3 opacity-0" title="Show header menu">
    <div class="btn btn-icon btn-active-color-primary w-35px h-35px" id="kt_app_header_menu_toggle">
      <app-keenicon name="element-4" class="fs-1" [ngClass]="btnIconClass"></app-keenicon>
    </div>
  </div>
</ng-container>
<!--end::Header menu toggle-->

<!--begin::Theme mode-->
<div class="app-navbar-item" [ngClass]="itemClass">
  <app-theme-mode-switcher [toggleBtnClass]="btnClass"
    toggleBtnClass="{`btn-active-light-primary btn-custom ${toolbarButtonHeightClass}`}"></app-theme-mode-switcher>
</div>
<!--end::Theme mode-->
